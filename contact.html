<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="nom"
            autocomplete="name"
            required
            class="contact-form khmer-regular"
          />
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="prÃ©nom"
            autocomplete="name"
            required

            id="email"
            name="email"
            placeholder="e.mail"
            autocomplete="email"
            required
            class="contact-form khmer-regular"
          />
          <textarea class="contact contact-form khmer-regular" placeholder="message" required></textarea>
          <button class="contact-form contact-form-button khmer-regular">Envoyer</button>

    </main>
